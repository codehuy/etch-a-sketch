<!DOCTYPE html>
<html>
<head>
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <h1 id="title">Etch a Sketch</h1>
    </header>
    <div class="container">
        <div class="settings">
            <div class="colorChooser">
                <input type="color" id="color">
                <p>choose a color</p>
            </div>
            <button id="black">Black</button>
            <button id="rgb">RGB</button>
            <button id="reset">Reset</button>
            <div class="sliderAndValue">
                <input type="range" min="16" max="128" value="16" id="slider">
                <p class="value">16x16</p>
            </div>
        </div>  
        <div class="board"></div>
    </div>
    <footer> Check me out at :   
        <a href=https://github.com/codehuy><img id="gh-logo" src="/assets/gh-logo.png" alt="github logo"/></a>
    </footer>
    <script src="script.js" async></script>
</body>
</html>
